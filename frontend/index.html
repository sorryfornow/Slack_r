<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <!-- <header class="banner">
    <h1>Slackr</h1>
  </header> -->
  <main role="main">
    <!-- app goes here -->
    <div class="signinContainer">
      <h1>Slackr</h1>
      <form id="signinForm">
        Email:<input type="text" id="emailSignin" name="emailSignin" placeholder="Enter your email..." />
        Password:<input type="text" id="passwordSignin" name="passwordSignin" placeholder="Enter your password..." />        
        <button type="submit" id="signinSubmit">Sign In</button>
      </form>
      <button type="submit" id="signupButton">Sign Up</button>
    </div>

    <div class="signupContainer">
      <h1>Slackr</h1>
      <form id="signupForm">
        Email:<input type="text" id="emailSignup" name="emailSignup" placeholder="Enter your email..." />
        Name:<input type="text" id="nameSignup" name="nameSignup" placeholder="Enter your name..." />
        Password:<input type="text" id="passwordSignup" name="passwordSignup" placeholder="Enter your password..." />
        Confirm Password:<input type="text" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm your password..." />        
        <button type="submit" id="signupSubmit">Sign Up</button>
      </form>
      <button type="submit" id="signinButton">Sign In</button>
    </div> 


    <div class="infoContainer">
      <div class="banner">
        <div>Slackr</div>
      </div>

      <div class="chatDetails">

        <div class="sidebar">
          <div class="sidebarHeader">
            <h2>Channels</h2>
            <button class="sidebarAddChannel">+</button>
          </div>
          <ul class="sidebarChannels">
            <!-- <li class="sidebarChannel sidebarChannelActive"># general</li>
            <li class="sidebarChannel"># random</li>
            <li class="sidebarChannel"># slackr</li> -->
          </ul>
        </div>
  
        <div class="chat">
          <div class="chatHeader">
            <h2># general</h2>
          </div>
          <ul class="allChatMessages">
            <li class="chatMessage">
              <div class="chatMessageAuthor">John</div>
              <div class="chatMessageContent">Hello world!</div>
            </li>
            <li class="chatMessage">
              <div class="chatMessageAuthor">Jane</div>
              <div class="chatMessageContent">Hi John!</div>
            </li>
          </ul>
          <form id="chatForm" name="chatForm">
            <input type="text" class="chatInput" placeholder="Type a message..." />
            <button type="submit" class="chatSubmit">Send</button>
          </form>
        </div>
        
      </div>
      
    <button type="submit" id="signoutButton">Sign Out</button>
    </div>

  </main>

  <footer>
    <p>&copy; Slackr</p>
  </footer>

  <script type="module" src="src/main.js"></script>

</body>

</html>
