<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <!-- <header class="banner">
    <h1>Slackr</h1>
  </header> -->
  <main role="main">
    <!-- https://getbootstrap.com/docs/5.3/components/modal/#via-javascript -->

    <div class="modal fade" id="createChannelModal" tabindex="-1" aria-labelledby="createChannelModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createChannelModalLabel">Create a New Channel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="createChannelForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="channelName" class="form-label">Channel Name:</label>
                <input type="text" id="channelName" name="channelName" class="form-control" placeholder="Enter channel name..." />
              </div>
              <div class="mb-3">
                <label for="channelDescription" class="form-label">Description:</label>
                <input type="text" id="channelDescription" name="channelDescription" class="form-control" placeholder="Enter channel description..." />
              </div>
              <div class="mb-3">
                <label for="channelType" class="form-label">Type:</label>
                <select id="channelType" name="channelType" class="form-select">
                  <option value="public" selected>Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="createChannelSubmit">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    

    <div class="modal" tabindex="-1" id="errorModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Opssss!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Something goes wrong!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container signinContainer my-5">
      <h1 class="text-center mb-4">Slackr</h1>
      <form id="signinForm" class="mb-3">
        <div class="mb-3">
          <label for="emailSignin" class="form-label">Email:</label>
          <input type="email" class="form-control" id="emailSignin" name="emailSignin" placeholder="Enter your email...">
        </div>
        <div class="mb-3">
          <label for="passwordSignin" class="form-label">Password:</label>
          <input type="password" class="form-control" id="passwordSignin" name="passwordSignin" placeholder="Enter your password...">
        </div>
        <button type="submit" id="signinSubmit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <button type="button" id="signupButton" class="btn btn-outline-secondary">Go Sign Up</button>
    </div>
    

    <div class="signupContainer hidden">
      <h1>Slackr</h1>
      <form id="signupForm">
        <div class="mb-3">
          <label for="emailSignup" class="form-label">Email:</label>
          <input type="email" class="form-control" id="emailSignup" name="emailSignup" placeholder="Enter your email...">
        </div>
        <div class="mb-3">
          <label for="nameSignup" class="form-label">Name:</label>
          <input type="text" class="form-control" id="nameSignup" name="nameSignup" placeholder="Enter your name...">
        </div>
        <div class="mb-3">
          <label for="passwordSignup" class="form-label">Password:</label>
          <input type="password" class="form-control" id="passwordSignup" name="passwordSignup" placeholder="Enter your password...">
        </div>
        <div class="mb-4">
          <label for="passwordConfirm" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm your password...">
        </div>
        <button type="submit" id="signupSubmit" class="btn btn-primary w-100">Register</button>
      </form>
      <button type="submit" id="signinButton" class="btn btn-outline-secondary">Go Sign In</button>
    </div> 


    <div class="infoContainer hidden">
      <!-- Sidebar showing the list of channels -->
      <div class="sidebar">
          <button type="submit" id="signoutButton">Sign Out</button>
          <div class="sidebarHeader">
              <h2>Channels</h2>
              <button class="sidebarAddChannel">+</button>
          </div>

          <div class="sidebarChannels">

            <div class="privateChannels">
              <!-- example -->
              <div class="channelBtn hidden">
                <button class="channelBtn">channelName</button>
                <button class="channelInfoBtn">...</button>
              </div>
            </div>

            <div class="publicChannels">
              <!-- example -->
              <div class="channelBtn hidden">
                <button class="channelBtn">channelName</button>
                <button class="channelInfoBtn">...</button>
              </div>

            </div>

          </div>

      </div>

      <div class="modal" tabindex="-1" id="channelDetail">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="channelName"># general</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- <p id="channelDescription">General discussions.</p>
              <p id="channelType">Public</p>
              <p id="channelCreationTimestamp">Created on: 1st Jan 2023</p>
              <p id="channelCreator">Created by: John Doe</p> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="editChannelBtn" type="button" class="btn btn-primary">Edit</button>
              <button id="joinLeaveChannelBtn" type="button" class="btn btn-warning">Leave Channel</button>
            </div>
          </div>
        </div>
      </div>

  
      <!-- Chat section -->
      <div class="chat">
          <div class="chatMessages">
              <!-- Sample messages -->
              <div class="chatMessage">
                  <div class="chatMessageLine">
                    <div class="chatMessageAuthor">John</div>
                    <div class="chatMessageContent">Hello world!</div>
                  </div>
              </div>
          </div>
          <form class="chatForm">
              <input type="text" class="chatInput" placeholder="Type a message..." />
              <button type="submit" class="chatSubmit">Send</button>
          </form>
      </div>

    </div>  

  </main>

  <footer>
    <p>&copy; Slackr</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="src/main.js"></script>

</body>

</html>
