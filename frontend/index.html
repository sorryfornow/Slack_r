<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <!-- <header class="banner">
    <h1>Slackr</h1>
  </header> -->
  <main role="main">

    <!-- app goes here -->
    <div id="signin__container">
      <h1>Slackr</h1>
      <form id="signinForm">
        <input type="text" id="email_signin" placeholder="Enter your email..." />
        <input type="text" id="password__signin" placeholder="Enter your password..." />
        <button type="submit" id="signin__submit">Sign In</button>
      </form>
      <button type="submit" id="signupButton">Sign Up</button>
    </div>

    <div id="signup__container">
      <h1>Slackr</h1>
      <form id="signupForm">
        <input type="text" id="email__signup" placeholder="Enter your email..." />
        <input type="text" id="password__signup" placeholder="Enter your password..." />
        <input type="text" id="password__confirm" placeholder="Confirm your password..." />
        <button type="submit" id="signup__submit">Sign Up</button>
      </form>
      <button type="submit" id="signinButton">Sign In</button>
    </div> 


    <div id="info__container">
      <div class="banner">
        <div>Slackr</div>
      </div>
      <div class="sidebar">
        <div class="sidebar__header">
          <h2>Channels</h2>
          <button class="sidebar__add-channel">+</button>
        </div>
        <ul class="sidebar__channels">
          <li class="sidebar__channel sidebar__channel--active"># general</li>
          <li class="sidebar__channel"># random</li>
          <li class="sidebar__channel"># slackr</li>
        </ul>
      </div>

      <div class="chat">
        <div class="chat__header">
          <h2># general</h2>
        </div>
        <ul class="chat__messages">
          <li class="chat__message">
            <div class="chat__message__author">John</div>
            <div class="chat__message__content">Hello world!</div>
          </li>
          <li class="chat__message">
            <div class="chat__message__author">Jane</div>
            <div class="chat__message__content">Hi John!</div>
          </li>
        </ul>
        <form class="chat__form">
          <input type="text" class="chat__input" placeholder="Type a message..." />
          <button type="submit" class="chat__submit">Send</button>
        </form>
      </div>

    </div>

  </main>

  <footer>
    <p>&copy; Slackr</p>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>

</html>
